<h4>Renkler</h4>

<ul class="list-group">
    <li  (click)="CleanCurrentColor()" [class]="getAllColorClass()" routerLink="/cars">Tüm Ürünler</li>
    <li (click)="setCurrentColor(color)" 
    routerLink="/cars/color/{{color.id}}"
    *ngFor="let color of colors " 
    [class]="getCurrentColorClass(color)">{{color.name}}</li>
  </ul>

  <h5  *ngIf="currentColor">{{currentColor.name}} seçtiniz</h5>
