<p>Table Customer</p>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Kullanıcı Id</th>
            
        </tr>
    </thead> 
    <tr *ngFor="let customer of customer ">

        <td>{{customer.companyName}}</td>
       
    </tr>
</table>
